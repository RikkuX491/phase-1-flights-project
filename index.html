<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer src="./index.js"></script>
    </head>
    <body>
        <h1 id="intro">Welcome to Flatiron Airport!</h1>
        <div id="airplane-menu">
            <!-- Airplane images go here -->
        </div>

        <div id="flight-details-display">
            <h1 id="flight-id"></h1>
            <h2 id="flight-airline"></h2>
            <img id="flight-image"/>
        </div>

        <form id="new-flight-form">
            <h1>New Flight Form</h1>
            <label for="new-airline">Airline: </label>
            <input id="new-airline"/>
            <br/>
            <label for="new-image">Image: </label>
            <input id="new-image"/>
            <br/>
            <input type="submit" value="Add Flight"/>
        </form>
    </body>
</html>
